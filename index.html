<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernprogramm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <!-- kaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
  
</head>
<body>
    <header>
        <h1>APL Internettechnologien:</h1>
    </header>
    <div class="container">
        <nav>
            <div class="Kate">
                Wähle deine Kategorie aus:
            </div>
            <div class="rbuttons">
                <div class="rbutton-container">
                    <input type="radio" name="kategorie" value="Mathematik">
                    <label for="Mathematik">Mathematik</label><br>
                </div>
                <div class="rbutton-container">
                    <input type="radio" name="kategorie" value="Internettechnologien">
                    <label for="Internettechnologien">Internettechn.</label><br>    
                </div>
                <div class="rbutton-container">
                    <input type="radio" name="kategorie" value="Allgemeinwissen">
                    <label for="Allgemeinwissen">Allgemeinwissen</label>    
                </div>
                <div class="rbutton-container">
                    <input type="radio" name="kategorie" value="Zufallsfragen">
                    <label for="Zufallsfragen">Zufallsfragen</label>
                </div>    
            </div>
        </nav>
                      
        <main>
            <div class="task" id="frage">Bitte wähle zum Starten des Quizes eine Kategorie aus!</div>
            <div class="answers" id="answers">
                <button class="answer-btn" data-index="0" ></button>
                <button class="answer-btn" data-index="1" ></button>
                <button class="answer-btn" data-index="2" ></button>
                <button class="answer-btn" data-index="3" ></button>
            </div>
            <div class="statistik" id="statistik">
                Hier ist die Statistik!
            </div>
        </main>
          
        <aside class="progress-container">
            <div class="progress-label">Fortschritt</div>
            <div class="progress-bar-container">
              <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-count" id="progress-count"></div>
        </aside>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
